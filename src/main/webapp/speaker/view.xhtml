<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{speakerBean.id}'/>
		<f:event type="preRenderView" listener='#{speakerBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Speaker"/>

	<ui:define name="header">
		Speaker
	</ui:define>

	<ui:define name="subheader">
		View existing Speaker
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="speakerBeanSpeakerFirstname" value="Firstname:"/>
			<h:outputText id="speakerBeanSpeakerFirstname" value="#{speakerBean.speaker.firstname}"/>
			<h:outputText/>
			<h:outputLabel for="speakerBeanSpeakerLastname" value="Lastname:"/>
			<h:outputText id="speakerBeanSpeakerLastname" value="#{speakerBean.speaker.lastname}"/>
			<h:outputText/>
			<h:outputLabel for="speakerBeanSpeakerBio" value="Bio:"/>
			<h:inputTextarea id="speakerBeanSpeakerBio" value="#{speakerBean.speaker.bio}"/>
			<h:outputText/>
			<h:outputLabel for="speakerBeanSpeakerTwitter" value="Twitter:"/>
			<h:outputText id="speakerBeanSpeakerTwitter" value="#{speakerBean.speaker.twitter}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
